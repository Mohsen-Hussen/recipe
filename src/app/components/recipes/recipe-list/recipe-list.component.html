<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    <hr />
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" [index]="i" [recipe]="recipeEl">
      </app-recipe-item>
    </div>
  </div>
</div>
